<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drumkit | Yehiibhii</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
          <!--<a class="nav-item nav-link active" href="#" aria-current="page"
            >rew <span class="visually-hidden">(current)</span></a
          >-->
          <a class="nav-item nav-link" href="#">inicio</a>
        </div>
      </nav>
    </header>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Tarola</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HitHat</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Bombo</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Ride</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Crash</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Tom1</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Tom2</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom3</span>
      </div>
    </div>
    <main>
      <audio data-key="65" src="assets/tarola.wav"></audio>
      <audio data-key="83" src="assets/hit-hat.wav"></audio>
      <audio data-key="68" src="assets/bombo.wav"></audio>
      <audio data-key="70" src="assets/ride.wav"></audio>
      <audio data-key="71" src="assets/crash.wav"></audio>
      <audio data-key="72" src="assets/tom1.wav"></audio>
      <audio data-key="74" src="assets/tom2.wav"></audio>
      <audio data-key="75" src="assets/tom3.wav"></audio>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");

      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
